<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Manager</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Gym Management System</h1>

<!-- Gym List Section -->
<section id="gym-section">
<h2>Gyms</h2>

<!-- Toggle Button -->
<button id="toggle-gym-form" class="toggle-btn">+ Add New Gym</button>

<!-- Add Gym Form (hidden by default) -->
<div class="form-container" id="gym-form-container" style="display: none;">
<h3>Add New Gym</h3>
<form id="add-gym-form">
<input type="text" id="gym-name" placeholder="Gym Name *" required>
<input type="text" id="gym-address" placeholder="Address">
<input type="text" id="gym-city" placeholder="City">
<input type="text" id="gym-state" placeholder="State (2 letters)" maxlength="2">
<input type="text" id="gym-phone" placeholder="Phone Number">
<input type="text" id="gym-hours" placeholder="Operating Hours">
<input type="number" id="gym-equipment" placeholder="Number of Equipment">
<input type="text" id="gym-type" placeholder="Gym Type">
<input type="number" id="gym-rate" placeholder="Monthly Rate" step="0.01">
<button type="submit">Add Gym</button>
</form>
</div>

<div id="gym-list"></div>
</section>

<!-- Member List Section -->
<section id="member-section">
    <h2>Members</h2>
    
    <!-- Toggle Button -->
    <button id="toggle-member-form" class="toggle-btn">+ Add New Member</button>
    
    <!-- Add Member Form (hidden by default) -->
    <div class="form-container" id="member-form-container" style="display: none;">
        <h3>Add New Member</h3>
        <form id="add-member-form">
            <input type="number" id="member-gym-id" placeholder="Gym ID *" required>
            <input type="text" id="member-first-name" placeholder="First Name *" required>
            <input type="text" id="member-last-name" placeholder="Last Name *" required>
            <input type="email" id="member-email" placeholder="Email">
            <input type="text" id="member-phone" placeholder="Phone Number">
            <input type="date" id="member-dob" placeholder="Date of Birth *" required>
            <input type="date" id="member-join-date" placeholder="Join Date *" required>
            <input type="text" id="member-type" placeholder="Membership Type *" required>
            <input type="text" id="member-goal" placeholder="Fitness Goal">
            <input type="text" id="member-status" placeholder="Status *" required>
            <input type="text" id="member-equipment" placeholder="Favorite Equipment">
            <button type="submit">Add Member</button>
        </form>
    </div>
    
    <p id="selected-gym-name">Select a gym to view members</p>
    <div id="member-list"></div>
</section>

</div>

<!-- Link JavaScript files -->
<script src="api.js"></script>
<script src="app.js"></script>
</body>
</html>
